<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript" scr="Simple_image_slider.js"></script>
<style>
.mySlides {display:none;}
html,body{font-family:QlikView Sans,sans-serif;font-size:13px;}html{overflow-x:hidden}
h1{font-size:27px}h2{font-size:20px}h3{font-size:17px}h4{font-size:15px}h5{font-size:14px}h6{font-size:13px}.w3-serif{font-family:Arial}
h1,h2,h3,h4,h5,h6{font-family:Arial;font-weight:300;margin:0px 0}.w3-wide{letter-spacing:4px,margin:0px 0}
hr{}
</style>
<body >

<div  qv-extension  class="w3-content w3-section" style="height: {{layout.prosHeight}}px;">

<img class="mySlides {{layout.props.effects}}" src="{{layout.myMedia}}" width="{{layout.prosWidth}}" height="{{layout.prosHeight}}" style="display: block;margin: auto;">
<img class="mySlides {{layout.props.effects}}" src="{{layout.myMediab}}" width="{{layout.prosWidth}}" height="{{layout.prosHeight}}" style="display: block;margin: auto;">
<img class="mySlides {{layout.props.effects}}" src="{{layout.myMediac}}"  width="{{layout.prosWidth}}" height="{{layout.prosHeight}}" style="display: block;margin: auto;">
<img class="mySlides {{layout.props.effects}}" src="{{layout.myMediad}}" width="{{layout.prosWidth}}" height="{{layout.prosHeight}}" style="display: block;margin: auto;">

</div>

<script>
   

    var myIndex = 0;
            carousel();

            function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel,5000); 
  }
    


</script>

</body>
</html>
